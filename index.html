<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian State Travel Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changing the font to Roboto */
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5); /* Gradient background */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            display: inline;
        }

        .ai-icon {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .ai-message {
            font-size: 14px;
            margin-top: 5px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        form input {
            padding: 8px;
        }

        #touristPlaces {
            text-align: center;
        }

        .tourist-place {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian States Travel Guide</h1>
        <p class="ai-message">AI travel</p>
    </header>

    <main>
        <section>
            <form id="stateForm">
                <label for="stateInput">Enter Indian State Name:</label>
                <input type="text" id="stateInput" required>
                <button type="submit">Search</button>
            </form>
            <section id="touristPlaces"></section>
        </section>
    </main>

    <footer>
        <p>Indian State Travel Guide App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
